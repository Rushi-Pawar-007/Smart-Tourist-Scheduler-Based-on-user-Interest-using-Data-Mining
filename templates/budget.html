{% extends 'base.html' %}
{% block head %} 
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="budget.css" />
  {% endblock %}
  {% block body %}
  
    <h2>Budget Tracker</h2>
    <div class="container">
      <h4>Total Amount Spend</h4>
      <h1 id="balance">Rs 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Total</h4>
          <p id="money-plus" class="money-plus">
            + Rs 0.00
          </p>
        </div>
        
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>
      <h3>Add New Expense</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Enter Category</label>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Enter Amount <br></label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">Add Expense</button>
      </form>
      <!-- <button type="button" class="btn btn-info" onclick = "window.location.href='{{ url_for( 'main.home') }}'" name="home" >Home</button> -->
    </div>
    
    <script src="{{url_for('js', filename = 'script.js')}}"></script>
  {% endblock %}
